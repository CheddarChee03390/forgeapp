<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testAPI()">Test /by-category API</button>
    <pre id="result"></pre>
    
    <script>
        async function testAPI() {
            const result = document.getElementById('result');
            result.textContent = 'Testing...';
            
            try {
                const response = await fetch('/api/sales/by-category?startDate=2025-04-01&endDate=2026-01-19');
                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                result.textContent = 'Error: ' + error.message;
            }
        }
        
        // Auto-run on load
        window.onload = testAPI;
    </script>
</body>
</html>
